<body>
<div th:insert="fragments/header :: header"></div>
<div class="page-area">
    <div class="breadcumb-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="breadcrumb text-center">
                    <div class="section-headline text-center">
                        <h3>My Profile</h3>
                    </div>
                    <ul>
                        <li class="home-bread">Home</li>
                        <li>My Profile</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row my-2">
        <div class="col-lg-12 order-lg-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#entries" data-toggle="tab" class="nav-link">Entries</a>
                </li>
            </ul>
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <form role="form">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">First name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" th:value="${firstName}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" th:value="${lastName}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" th:value="${email}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Contact</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" th:value="${contact}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Address</label>
                            <div class="col-lg-2">
                                <input class="form-control" type="text" value="" th:value="${houseNumber}">
                            </div>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" value="" th:value="${streetName}">
                            </div>
                            <div class="col-lg-2">
                                <input class="form-control" type="text" value="" th:value="${postcode}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Password</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="password" value="11111122333">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="password" value="11111122333">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="Cancel">
                                <input type="button" class="btn btn-primary" value="Save Changes">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="entries">
                    <table id="example" class="display" style="width:100%">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Competition</th>
                            <th>status</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Start Footer Area -->

    <div class="footer-area">
        <div class="container">
            <div class="row"><div class="col-md-6 col-sm-6 col-xs-12">
                <div class="footer-content logo-footer">
                    <div class="footer-head">
                        <div class="footer-logo">
                            <a class="footer-black-logo" href="#"><img th:src="@{/img/logo/gwtwlogo.png}" alt=""></a>
                        </div>
                        <p>
                            Our goal here at GoneWithTheWin is make great prizes available to everyone!
                        </p>
                        <div class="footer-icons">
                            <ul>
                                <li>

                                </li>
                                <li>

                                <li>
                                    <a href="#">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                <!-- end single footer -->
                <div class="col-md-3 col-sm-4 col-xs-12">
                </div>
                <!-- end single footer -->
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <div class="footer-content last-content">
                        <div class="footer-head">
                            <h4>Support</h4>
                            <ul class="footer-list">
                                <li><a href="/faq">FAQ</a></li>
                                <li><a href="#">Support</a></li>
                                <li><a href="#">Suggestions</a></li>
                                <li><a href="#">Terms & Condition</a></li>
                                <li><a href="#">Contact us </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Footer Bottom Area -->
    <div class="footer-area-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="copyright">
                        <p>
                            Copyright © 2020
                            <a href="#">GoneWithTheWin</a> All Rights Reserved
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>

<!-- main js -->
