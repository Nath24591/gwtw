<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Signup - GWTW</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/favicon.ico">

    <!-- all css here -->
    <!-- bootstrap v3.3.6 css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- font-awesome css -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- responsive css -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">

    <!-- modernizr css -->
    <script th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>
<body data-spy="scroll" data-target="#navbar-example">
<div th:insert="fragments/header :: header"></div>

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Start Slider Area -->
<div class="login-area area-padding fix">
    <div class="login-overlay"></div>
    <div class="table">
        <div class="table-cell">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
                        <div class="login-form">
                            <h4 class="login-title text-center">LOGIN</h4>
                            <div th:if="${confirmationMessage}" class="alert alert-success"
                                 role="alert" th:text=${confirmationMessage}></div>

                            <div th:if="${errorMessage}"
                                 class="alert alert-danger" role="alert"
                                 th:text="${errorMessage}"></div>
                            <div class="row">
                                <form id="contactForm" method="POST" th:action="@{/login}" th:object="${LoginDto}" class="log-form">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" id="email" class="form-control" placeholder="Email" th:field="*{email}"
                                               required data-error="Please enter your email">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="password" id="msg_subject" class="form-control" th:field="*{password}"
                                               placeholder="Password" required
                                               data-error="Please enter your message subject">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                        <div class="check-group flexbox">
                                            <label class="check-box">
                                                <input type="checkbox" class="check-box-input" checked>
                                                <span class="remember-text">Remember me</span>
                                            </label>
                                            <a class="text-muted" href="#">Forgot password?</a>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                        <button type="submit" id="submit" class="slide-btn login-btn">Login</button>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                        <div class="clear"></div>
                                        <div class="separetor text-center"><span>Or with</span></div>
                                        <div class="sign-icon">
                                            <ul>
                                                <li><a class="facebook" href="#"><i class="fa fa-facebook-square"></i>Facebook</a>
                                                </li>
                                                <li><a class="twitter" href="#"><i class="fa fa-twitter-square"></i>twitter</a>
                                                </li>
                                                <li><a class="google" href="#"><i class="fa fa-google-plus-square"></i>google</a>
                                                </li>
                                            </ul>
                                            <div class="acc-not">Don't have an account <a th:href="@{signup}">Sign
                                                up</a></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Slider Area -->

<!-- all js here -->
<!-- jquery latest version -->
<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
<!-- bootstrap js -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Form validator js -->
<script th:src="@{/js/form-validator.min.js}"></script>
<!-- plugins js -->
<script th:src="@{/js/plugins.js}"></script>
</body>
</html>
