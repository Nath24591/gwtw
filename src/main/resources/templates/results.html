<div th:insert="fragments/header :: header"></div>
<!-- Start Bottom Header -->
<div class="page-area">
    <div class="breadcumb-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="breadcrumb text-center">
                    <div class="section-headline text-center">
                        <h3>Lottery Results</h3>
                    </div>
                    <ul>
                        <li class="home-bread">Home</li>
                        <li>Lottery Results</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Header -->
<!--Start payment-history area -->
<div class="payment-history-area fix area-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="deposite-content">
                    <div class="diposite-box">
                        <div class="deposite-table">
                            <table>
                                <tr>
                                    <th>Competition</th>
                                    <th>Draw Date</th>
                                    <th>Winning Number</th>
                                    <th>Status</th>
                                </tr>
                                <th:block th:each="closedCompetition: ${closedCompetitions}">
                                    <tr>
                                        <td th:text="${closedCompetition.competition.heading}"></td>
                                        <td th:text="${closedCompetition.competition.drawnDate}"></td>
                                        <td>
                                            <ul class="self-number">
                                                <li><a href="#" th:text="${closedCompetition.winningNumber}"></a></li>
                                            </ul>
                                        </td>
                                        <td th:text="${closedCompetition.status}"></td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End payment-history area -->
<!-- Start Footer Area -->
<footer class="footer-1">
    <div class="footer-area">
        <div class="container">
            <div class="row"><div class="col-md-6 col-sm-6 col-xs-12">
                <div class="footer-content logo-footer">
                    <div class="footer-head">
                        <div class="footer-logo">
                            <a class="footer-black-logo" href="#"><img th:src="@{/img/logo/gwtwlogo.png}" alt=""></a>
                        </div>
                        <p>
                            Our goal here at GoneWithTheWin is to make great prizes available to everyone!
                        </p>
                        <div class="footer-icons">
                            <ul>
                                <li>
                                    <a href="https://www.facebook.com/GWTWC" target="_blank">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/gonewithth3win" target="_blank">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com/gonewiththewin.co.uk/" target="_blank">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                <!-- end single footer -->
                <div class="col-md-3 col-sm-4 col-xs-12">
                </div>
                <!-- end single footer -->
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <div class="footer-content last-content">
                        <div class="footer-head">
                            <h4>Support</h4>
                            <ul class="footer-list">
                                <li><a href="/faq">FAQ</a></li>
                                <li><a href="#">Support</a></li>
                                <li><a href="#">Terms & Condition</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Footer Bottom Area -->
    <div class="footer-area-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="copyright">
                        <p>
                            Copyright Â© 2020
                            <a href="#">GoneWithTheWin</a> All Rights Reserved
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Footer Bottom Area -->
</footer>
<!-- End Footer Area -->
