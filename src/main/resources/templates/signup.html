<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Signup - GWTW</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/favicon.ico">

    <!-- all css here -->

    <!-- bootstrap v3.3.6 css -->
    <!-- bootstrap v3.3.6 css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- font-awesome css -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- responsive css -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">

    <!-- modernizr css -->
    <script th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
    <script>
        function check(input) {
            if (input.value != document.getElementById('msg_subject').value) {
                input.setCustomValidity('Password Must be Matching.');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }

        function checkDob(input) {
            let DOB = input.value;
            let today = new Date();
            let birthDate = new Date(DOB);
            let age = today.getFullYear() - birthDate.getFullYear();
            let m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            console.log("age is: " + age);
            if (age < 18) {
                input.setCustomValidity('You must be over 18 to sign up');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }
    </script>
</head>
<body data-spy="scroll" data-target="#navbar-example">

<!-- Start Slider Area -->
<div class="login-area area-padding fix">
    <div class="login-overlay"></div>
    <div class="table">
        <div class="table-cell">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
                        <div class="login-form signup-form">
                            <h4 class="login-title text-center">REGISTER</h4>
                            <div th:if="${confirmationMessage}" class="alert alert-success"
                                 role="alert" th:text=${confirmationMessage}></div>

                            <div th:if="${errorMessage}"
                                 class="alert alert-danger" role="alert"
                                 th:text="${errorMessage}"></div>
                            <div class="row">
                                <form action="#" id="contactForm" method="POST" th:action="@{/signup}" th:object="${UserDto}" class="log-form">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" id="name" class="form-control" placeholder="Your First Name" th:field="*{firstName}"
                                               required data-error="Please enter your name">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" id="lastName" class="form-control" placeholder="Your Surname" th:field="*{lastName}"
                                               required data-error="Please enter your name">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="email" id="email" class="form-control" placeholder="Your Email" th:field="*{email}"
                                               required data-error="Please enter your name">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="tel" id="contact" class="form-control" placeholder="07777777777" th:field="*{contactNumber}"
                                               required data-error="Please enter your contact number" pattern="[0-9]{11}">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="date" id="dob" class="form-control" placeholder="DD/MM/YYYY" th:field="*{dateOfBirth}"
                                               data-error="Please enter your date of birth" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" oninput="checkDob(this)">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="password" id="msg_subject" class="form-control" th:field="*{password}"
                                               placeholder="Password" required
                                               data-error="Please enter your password">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="password" id="cmsg_subject" class="form-control" th:field="*{matchingPassword}"
                                               placeholder="Confirm Password" required
                                               data-error="Please re-confirm your password" oninput="check(this)">
                                    </div>
                                    <h3 class="login-title text-center">Address</h3>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" id="houseNumber" class="form-control" placeholder="Your House Number" th:field="*{houseNumber}"
                                               required data-error="Please enter your house number">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" id="streetName" class="form-control" placeholder="Your Street Name" th:field="*{streetName}"
                                               required data-error="Please enter your street name">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" id="postcode" class="form-control" placeholder="Your Postcode" th:field="*{postcode}"
                                               required data-error="Please enter your postcode">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                        <div class="check-group flexbox">
                                            <label class="check-box">
                                                <input type="checkbox" class="check-box-input" checked>
                                                <span class="remember-text">I agree terms & conditions</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                        <button type="submit" id="submit" class="slide-btn login-btn">Signup</button>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Slider Area -->
