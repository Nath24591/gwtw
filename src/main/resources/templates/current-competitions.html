<body>
<div th:insert="fragments/header :: header"></div>
<div class="page-area">
    <div class="breadcumb-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="breadcrumb text-center">
                    <div class="section-headline text-center">
                        <h3>Current Competitions</h3>
                    </div>
                    <ul>
                        <li class="home-bread">Home</li>
                        <li>Competitions</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Start Blog area -->
<div class="blog-area area-padding-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="section-headline text-center">
                    <h3>Current Open Competitions</h3>
                    <p>Check out all of our current competitions below!</p>
                    <select style="max-width:50%; margin: auto;text-align:center;" class="form-control" id="sortComp">
                        <option value="lessrem">Lowest tickets remaining</option>
                        <option value="highrem">Highest tickets remaining</option>
                        <option value="lowprice">Lowest price</option>
                        <option value="highprice">Highest price</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="blog-grid home-blog">
                <!-- Start single blog -->
                <div th:each="competition: ${competitions}" class="col-md-4 col-sm-6 col-xs-12">
                    <div class="single-blog">
                        <div class="ticket-image text-center">
                            <img th:src="${competition.image}" alt="">
                        </div>
                        <div class="blog-content">
                            <div class="blog-category">
                                <span th:text="${competition.heading}"></span>
                            </div>
                            <div class="blog-meta">
                                        <span class="admin-type">
                                            <i class="fas fa-pound-sign"></i>
                                            <span th:text="${competition.price}"></span>
                                        </span>
                                <span class="comments-type">
                                            <i class="fas fa-ticket-alt"></i>
                                            <span th:text="${competition.remaining}"></span>
                                         <div class="pull-right">
                                            <a class="ticket-btn"
                                               th:href="@{'/comp?id=' + ${competition.id}}">Enter Now</a>
                                        </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End row -->
    </div>
</div>
<!-- End Blog area -->
<!-- Start Footer Area -->
<footer class="footer-1">
    <div class="footer-area">
        <div class="container">
            <div class="row"><div class="col-md-6 col-sm-6 col-xs-12">
                <div class="footer-content logo-footer">
                    <div class="footer-head">
                        <div class="footer-logo">
                            <a class="footer-black-logo" href="#"><img th:src="@{/img/logo/gwtwlogo.png}" alt=""></a>
                        </div>
                        <p>
                            Our goal here at GoneWithTheWin is to make great prizes available to everyone!
                        </p>
                        <div class="footer-icons">
                            <ul>
                                <li>
                                    <a href="https://www.facebook.com/GWTWC" target="_blank">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/gonewithth3win" target="_blank">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com/gonewiththewin.co.uk/" target="_blank">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                <!-- end single footer -->
                <div class="col-md-3 col-sm-4 col-xs-12">
                </div>
                <!-- end single footer -->
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <div class="footer-content last-content">
                        <div class="footer-head">
                            <h4>Support</h4>
                            <ul class="footer-list">
                                <li><a href="/faq">FAQ</a></li>
                                <li><a href="/support">Support</a></li>
                                <!--                                    <li><a href="#">Terms & Condition</a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Footer Bottom Area -->
    <div class="footer-area-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="copyright">
                        <p>
                            Copyright © 2020
                            <a href="#">GoneWithTheWin</a> All Rights Reserved
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Footer Bottom Area -->
</footer>
<!-- End Footer Area -->
