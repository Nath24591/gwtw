<body>
<div th:insert="fragments/header :: header"></div>
<!-- Start Bottom Header -->
<div class="page-area">
    <div class="breadcumb-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="breadcrumb text-center">
                    <div class="section-headline text-center">
                        <h3>Support</h3>
                    </div>
                    <ul>
                        <li class="home-bread">Home</li>
                        <li>Support</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Header -->
<!-- Start contact Area -->
<div class="contact-page area-padding-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="contact-form">
                    <div class="row">
                        <div th:if="${confirmationMessage}" class="alert alert-success"
                             role="alert" th:text=${confirmationMessage}></div>
                        <div th:if="${errorMessage}"
                             class="alert alert-danger" role="alert"
                             th:text="${errorMessage}"></div>
                        <form action="#" id="contactForm" method="POST" th:action="@{/support}" class="contact-form" th:object="${SupportDto}">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="name" class="form-control" placeholder="Name" required data-error="Please enter your name" th:value="${firstName}" th:field="*{name}">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="email" class="email form-control" id="email" placeholder="Email" required data-error="Please enter your email" th:value="${loggedInEmail}" th:field="*{email}">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input type="text" id="msg_subject" class="form-control" placeholder="Subject" required data-error="Please enter your message subject" th:field="*{subject}">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <textarea id="message" rows="7" placeholder="Message" class="form-control" required data-error="Write your message" th:field="*{content}"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                <button type="submit" id="submit" class="contact-btn">Submit</button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End contact Form -->
        </div>
    </div>
</div>
<!-- End Contact Area -->
<!-- Start Footer Area -->
<footer class="footer-1">
    <div class="footer-area">
        <div class="container">
            <div class="row"><div class="col-md-6 col-sm-6 col-xs-12">
                <div class="footer-content logo-footer">
                    <div class="footer-head">
                        <div class="footer-logo">
                            <a class="footer-black-logo" href="#"><img th:src="@{/img/logo/gwtwlogo.png}" alt=""></a>
                        </div>
                        <p>
                            Our goal here at GoneWithTheWin is to make great prizes available to everyone!
                        </p>
                        <div class="footer-icons">
                            <ul>
                                <li>
                                    <a href="https://www.facebook.com/GWTWC" target="_blank">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/gonewithth3win" target="_blank">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com/gonewiththewin.co.uk/" target="_blank">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                <!-- end single footer -->
                <div class="col-md-3 col-sm-4 col-xs-12">
                </div>
                <!-- end single footer -->
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <div class="footer-content last-content">
                        <div class="footer-head">
                            <h4>Support</h4>
                            <ul class="footer-list">
                                <li><a href="/faq">FAQ</a></li>
                                <li><a href="/support">Support</a></li>
                                <!--                                    <li><a href="#">Terms & Condition</a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Footer Bottom Area -->
    <div class="footer-area-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="copyright">
                        <p>
                            Copyright Â© 2020
                            <a href="#">GoneWithTheWin</a> All Rights Reserved
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Footer Bottom Area -->
</footer>
